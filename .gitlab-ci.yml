image: ubuntu

before_script:
    - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
    - sudo apt-get install -y nodejs
    - chmod +x ci/install-browsers
    - sh ci/install-browsers

cache:
    paths:
        - node_modules/

test:
    script:
        - npm install
        - ./node_modules/@angular/cli/bin/ng test --browser=Chrome --single-run=true --watch=false

