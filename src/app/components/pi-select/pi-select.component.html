<app-refine-panel #refinePanel [name]="this.name" (refineSearch)="refineSearch($event)"></app-refine-panel>
<app-results-table #resultsTable [searchResults]="results" [isSearching]="isSearching"></app-results-table>
<div class="container-fluid pull-right">
  <a [routerLink]="['/pi-entry', {selectedPi: true}]">
    <button class="btn btn-success"
            [disabled]="!resultsTable.selectedPi">
      Select PI
    </button>
  </a>
  <a routerLink="/pi-entry">
    <button class="btn btn-danger">
      Cancel
    </button>
  </a>
</div>
