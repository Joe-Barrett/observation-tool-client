<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">Investigator Search Constraints</div>
    <div class="panel-body">
      <div class="container-fluid">
        <form class="form-inline">
          <!-- Attribute Dropdown -->
          <select class="form-control text-center" title="Attribute">
            <option>Name</option>
            <option>Email</option>
            <option>Affiliation</option>
            <option>ALMA ID</option>
          </select>
          <!-- Search type dropdown -->
          <select class="form-control text-center" title="">
            <option>contains</option>
            <option>is</option>
          </select>
          <!-- Text Entry -->
          <input #refineInput class="form-control" type="text" value="{{this.passedValue}}">
        </form>
        <!-- Find Button -->
        <button class="btn btn-primary pull-right">Find Investigator</button>
      </div><!-- container-fluid -->
    </div><!-- panel-body -->
  </div><!-- panel panel-default -->
</div><!-- container-fluid -->
