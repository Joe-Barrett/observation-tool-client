<div class="container-fluid">
  <div class="panel panel-default">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Affiliation</th>
          <th>ALMA ID</th>
        </tr>
      </thead>
      <tr *ngFor="let pi of searchResults"
          [class.active]="pi === selectedPi"
          (click)="rowClick(pi)">
        <td>{{pi.fullName}}</td>
        <td>{{pi.email}}</td>
        <td>{{pi.affiliation}}</td>
        <td>{{pi.alma_id}}</td>
      </tr>
    </table>
  </div>
</div>
