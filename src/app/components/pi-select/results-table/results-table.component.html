<div class="container-fluid">
  <div class="panel panel-default" style="max-height: 50em; overflow: auto">
    <table class="table table-hover" style="">
      <thead>
        <tr>
          <th>ALMA ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Affiliation</th>
        </tr>
      </thead>
      <tr *ngFor="let pi of primaryInvestigators"
          [class.active]="pi === selectedPi"
          (click)="rowClick(pi)">
        <td>{{pi.uid}}</td>
        <td>{{pi.fullName}}</td>
        <td>{{pi.email}}</td>
        <td>{{pi.affiliation}}</td>
      </tr>
    </table>
  </div>
</div>
