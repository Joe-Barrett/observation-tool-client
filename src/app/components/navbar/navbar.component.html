<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="nav navbar-nav" [contextMenu]="basicMenu">
        <li class="nav-item" *ngFor="let item of items">
          <a href="#" class="nav-item navbar-link">{{item}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<context-menu #basicMenu>
  <ng-template contextMenuItem (execute)="add($event.item)">
    Add Science Goal
  </ng-template>
  <ng-template contextMenuItem (execute)="copy($event.item)">
    Copy
  </ng-template>
  <ng-template contextMenuItem (execute)="rename($event.item)">
    Rename
  </ng-template>
  <ng-template contextMenuItem (execute)="remove($event.item)">
    Remove
  </ng-template>
</context-menu>
