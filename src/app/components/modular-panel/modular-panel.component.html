<div class="card">
  <div class="card-header">
    {{data.title}}
    <button
      class="btn btn-sm btn-outline-info pull-right"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="card-body">
      <i class="fa"
         [class.fa-window-minimize]="!isCollapsed"
         [class.fa-window-maximize]="isCollapsed"></i>
    </button>
    <button
      class="btn btn-sm btn-outline-info pull-right"
      type="button">
      <i class="fa fa-window-close"></i>
    </button>
  </div>
  <div class="panel-body"
       id="panelBody"
       [ngbCollapse]="isCollapsed">
    <ng-template panel-body></ng-template>
  </div>
</div>
