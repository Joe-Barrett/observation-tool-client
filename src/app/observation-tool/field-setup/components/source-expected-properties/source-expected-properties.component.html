<div class="ui form">
  <div class="two fields">
    <!-- Peak flux input -->
    <div class="field">
      <label for="peakContInput"
             data-html="Expected peak flux density of source continuum for the <b>weakest</b> source component that you wish to detect">
        Peak Continuum Flux Density per Synthesized Beam
      </label>
      <div class="ui action input">
        <input id="peakContInput"
               placeholder="0.00000">
        <sui-select class="selection">
          <sui-select-option value="mjy">mJy</sui-select-option>
          <sui-select-option value="jy">Jy</sui-select-option>
        </sui-select>
      </div>
    </div>

    <!-- Peak line flux input -->
    <div class="field">
      <label for="peakFluxPerInput"
             data-html="Expected peak flux density of line emission relative to the continuum for the <b>weakest</b> source component that
        you wish to detect">
        Peak Line Flux Density per Synthesized Beam
      </label>
      <div class="ui action input">
        <input id="peakFluxPerInput"
               placeholder="0.00000">
        <sui-select class="selection">
          <sui-select-option value="mjy">mJy</sui-select-option>
          <sui-select-option value="jy">Jy</sui-select-option>
        </sui-select>
      </div>
    </div>
  </div>

  <div class="three fields">
    <!-- Line width input -->
    <div class="field">
      <label for="lineWidthInput"
             ngbTooltip="Expected width of the lines to be observed (FWHM)"
             #lineWidthTooltip="ngbTooltip"
             [tooltip-delay]="lineWidthTooltip">
        Line Width
      </label>
      <div class="ui action input">
        <input id="lineWidthInput"
               placeholder="0.00000">
        <sui-select class="selection">
          <sui-select-option value="m/s">m/s</sui-select-option>
          <sui-select-option value="km/s">km/s</sui-select-option>
        </sui-select>
      </div>
    </div>

    <!-- Line polarization input -->
    <div class="field">
      <label for="linePolInput"
             ngbTooltip="Expected polarization of the line in percent"
             #linePercentageTooltip="ngbTooltip"
             [tooltip-delay]="linePercentageTooltip">
        Line Polarization Percentage
      </label>
      <div class="ui right labeled input">
        <input id="linePolInput"
               type="number"
               placeholder="0.0">
        <div class="ui label">%</div>
      </div>
    </div>

    <!-- Cont polarization input -->
    <div class="field">
      <label for="contPolInput"
             ngbTooltip="Expected polarization of the source in percent"
             #continuumPercentageTooltip="ngbTooltip"
             [tooltip-delay]="continuumPercentageTooltip">
        Continuum Polarization Percentage
      </label>
      <div class="ui right labeled input">
        <input id="contPolInput"
               type="number"
               placeholder="0.0">
        <div class="ui label">%</div>
      </div>
    </div>
  </div>
</div>
