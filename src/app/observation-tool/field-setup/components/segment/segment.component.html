<div class="ui top attached clearing compact segment">
  <div class="ui two column grid">
    <div class="column">
      <h4 class="ui blue">{{title}}</h4>
    </div>
    <div class="column">
      <button class="ui right floated tiny compact basic blue icon button"
              (click)="collapsed = !collapsed"><i class="window icon" [ngClass]="collapsed?'maximize':'minimize'"></i></button>
    </div>
  </div>
</div>
<div [suiCollapse]="collapsed">
  <div class="ui bottom attached compact segment">
    <ng-content></ng-content>
  </div>
</div>
