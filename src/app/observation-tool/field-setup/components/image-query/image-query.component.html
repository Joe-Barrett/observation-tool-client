<div class="ui form">
  <div class="field">
    <label for="serverInput">
      Image Server
    </label>
    <sui-select id=serverInput
                class="selection"
                [(ngModel)]="data.imageServer">
      <sui-select-option value="1">1</sui-select-option>
      <sui-select-option value="2">2</sui-select-option>
      <sui-select-option value="3">3</sui-select-option>
      <sui-select-option value="4">4</sui-select-option>
    </sui-select>
  </div>
  <div class="field">
    <label for="imgSizeInput">Image Size (arcmin)</label>
    <div class="ui action input">
      <input id="imgSizeInput"
             type="number"
             [(ngModel)]="data.imageSize">
      <button class="ui blue button">Query</button>
    </div>
  </div>
</div>
