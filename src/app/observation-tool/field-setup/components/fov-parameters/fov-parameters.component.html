<div class="row form-group">
  <label for="freqInput">
    Representative Frequency (Sky)
  </label>
  <input class="form-control form-control-sm align-self-baseline"
         id="freqInput"
         placeholder="0.000 GHz">
</div>
<div class="row form-group">
  <label>
    Antenna Diameter
  </label>
  <label class="custom-control custom-radio">
    <input id="12mRadio" name="antennaSizeRadios" type="radio" class="custom-control-input">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">12m</span>
  </label>

</div>
<div class="row form-group">
  <label for="beamInput">
    Antenna Beamsize (HPBW)
  </label>
  <input class="form-control form-control-sm align-self-baseline"
         id="beamInput"
         placeholder="0.000 arcsec">
</div>
<div class="row form-group">
  <label class="custom-control custom-checkbox">
    <input id="beamsizeCheckbox" type="checkbox" class="custom-control-input">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">Show Antenna Beamsize</span>
  </label>
</div>
