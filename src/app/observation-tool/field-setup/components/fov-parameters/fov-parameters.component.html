<div class="ui form">
  <div class="field">
    <label for="freqInput">Representative Frequency (Sky)</label>
    <div class="ui right labeled input">
      <input id="freqInput"
             placeholder="0.000"
             [(ngModel)]="data.representativeFrequency">
      <div class="ui label">GHz</div>
    </div>
  </div>
  <div class="three fields">
    <div class="field">
      <label>Antenna Diameter</label>
      <sui-radio-button name="antennaSizeRadios"
                        value="12"
                        [(ngModel)]="data.antennaDiameter">
        12m
      </sui-radio-button>
    </div>
    <div class="field">
      <label for="beamInput">Antenna Beamsize (HPBW)</label>
      <div class="ui right labeled input">
        <input id="beamInput"
               placeholder="0.000 arcsec"
               [(ngModel)]="data.antennaBeamsize">
        <div class="ui label">arcsec</div>
      </div>
    </div>
    <div class="field">
      <sui-checkbox [(ngModel)]="data.showBeamsize">Show Antenna Beamsize</sui-checkbox>
    </div>
  </div>
</div>
