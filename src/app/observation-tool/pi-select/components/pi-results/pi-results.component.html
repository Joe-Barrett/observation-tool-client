<div class="ui container">
  <div class="ui segment">
    <app-refine-panel #refinePanel [name]="this.name" (refineSearch)="refineSearch($event)"></app-refine-panel>
  </div>
  <div class="ui segment">
    <div class="ui inverted dimmer" [class.active]="isSearching">
      <div class="ui text loader">Searching</div>
    </div>
    <app-results-table #resultsTable [searchResults]="results"></app-results-table>
  </div>
</div>
