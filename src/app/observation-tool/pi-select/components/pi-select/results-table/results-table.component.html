<div class="card" style="max-height: 50em; overflow: auto">
  <table class="card-body table table-hover">
    <thead>
      <tr>
        <th>ALMA ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Affiliation</th>
      </tr>
    </thead>
    <tr *ngFor="let pi of searchResults"
        [class.table-secondary]="pi === selectedPi"
        (click)="rowClick(pi)">
      <td>{{pi.uid}}</td>
      <td>{{pi.fullName}}</td>
      <td>{{pi.email}}</td>
      <td>{{pi.affiliation}}</td>
    </tr>
  </table>
  <h4 *ngIf="isSearching">Loading Results .....</h4>
</div>
