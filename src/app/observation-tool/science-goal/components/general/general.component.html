<form class="ui form"
      [formGroup]="generalForm">
  <div class="field">
    <label for="name-input">Science Goal Name</label>
    <input id="name-input"
           formControlName="name">
  </div>
  <div class="field">
    <label for="description-input">Description</label>
    <textarea id="description-input"
              formControlName="note"></textarea>
  </div>
</form>
