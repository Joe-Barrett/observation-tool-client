<div class="ui top attached tabular menu">
  <a class="item"
     *ngFor="let page of pageKeys(pages)"
     [ngClass]="{'active': router.url.indexOf(pages[page].path) > -1}"
     [routerLink]="pages[page].path"
     (click)="selectedPage = page">
    {{pages[page].text}}
  </a>
</div>
<div class="ui bottom attached segment">
  <router-outlet></router-outlet>
</div>
