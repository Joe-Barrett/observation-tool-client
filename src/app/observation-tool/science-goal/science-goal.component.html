<div class="ui fixed sticky top attached tabular menu">
  <a class="item"
     *ngFor="let page of pageKeys(pages)"
     [routerLink]="pages[page].path"
     [routerLinkActive]="['active']">
    {{pages[page].text}}
  </a>
  <div class="right menu"
       *ngIf="router.url.indexOf('field-setup') > -1 && targets !== undefined">
    <a class="item"
       *ngFor="let target of targets"
       [routerLink]="['field-setup', target.index + 1]"
       [class.active]="router.url.indexOf('field-setup/'+(target.index + 1)) > -1">
      {{target.sourceName}}
    </a>
    <div class="link item"><i class="add icon"></i></div>
  </div>
</div>
<p style="height: 1.95em"></p>
<div class="ui bottom attached segment">
  <router-outlet></router-outlet>
</div>
