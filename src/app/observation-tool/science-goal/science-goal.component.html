<div class="ui grid">
  <div class="two wide column">
    <div class="ui fluid vertical menu">
      <div class="link item"
           [routerLink]="'general'"
           [routerLinkActive]="['active']">
        General
      </div>
      <div class="header item">
        Field Setup
        <div class="menu">
          <div *ngFor="let target of targets; let i = index"
               class="link item"
               [routerLink]="'field-setup'"
               [class.active]="router.url.indexOf('field-setup') > -1 && i === currentTarget"
               (click)="changeTarget(i)">
            {{target.prj_sourceName}}
          </div>
        </div>
      </div>
      <div class="link item"
           [routerLink]="'spectral-setup'"
           [routerLinkActive]="['active']">
        Spectral Setup
      </div>
      <div class="link item"
           [routerLink]="'calibration-setup'"
           [routerLinkActive]="['active']">
        Calibration Setup
      </div>
      <div class="link item"
           [routerLink]="'control-performance'"
           [routerLinkActive]="['active']">
        Control and Performance
      </div>
      <div class="link item"
           [routerLink]="'technical-justification'"
           [routerLinkActive]="['active']">
        Technical Justification
      </div>
    </div>
  </div>
  <div class="thirteen wide column">
      <router-outlet></router-outlet>
  </div>
  <div class="one wide column"></div>
</div>
