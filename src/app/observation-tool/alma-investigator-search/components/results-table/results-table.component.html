<p></p>
<table class="ui selectable table">
  <thead>
    <tr>
      <th>ALMA ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Affiliation</th>
    </tr>
  </thead>
  <tr *ngFor="let pi of testResults"
      (click)="rowClick(pi)"
      [class.active]="pi === selectedPi">
    <td>{{pi.uid}}</td>
    <td>{{pi.fullName}}</td>
    <td>{{pi.email}}</td>
    <td>{{pi.affiliation}}</td>
  </tr>
</table>
