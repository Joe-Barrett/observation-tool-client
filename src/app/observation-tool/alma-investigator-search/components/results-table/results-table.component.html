<p></p>
<table class="ui compact selectable celled table">
  <thead>
    <tr>
      <th>ALMA ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Affiliation</th>
    </tr>
  </thead>
  <tbody style="width: 100%; height: 3em; overflow: scroll">
    <tr *ngFor="let pi of searchResults | async"
        (click)="rowClick(pi)"
        [class.active]="pi === selectedPi">
      <td>{{pi.uid}}</td>
      <td>{{pi.fullName}}</td>
      <td>{{pi.email}}</td>
      <td>{{pi.affiliation}}</td>
    </tr>
  </tbody>
</table>
