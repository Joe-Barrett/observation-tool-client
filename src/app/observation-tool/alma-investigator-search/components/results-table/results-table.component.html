<table class="ui compact selectable celled table">
  <thead>
    <tr>
      <th>ALMA ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Affiliation</th>
    </tr>
  </thead>
  <tbody style="width: 100%; height: 20em; overflow: scroll">
    <tr *ngFor="let pi of searchResults"
        (click)="rowClick(pi)"
        [class.active]="pi === selectedPi">
      <td>{{pi.userId}}</td>
      <td>{{pi.fullName}}</td>
      <td>{{pi.eMail}}</td>
      <td>{{pi.organisation}}</td>
    </tr>
  </tbody>
</table>
