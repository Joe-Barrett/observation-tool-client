<form class="ui form" [formGroup]="rectangularForm">
  <div class="three fields">
    <div class="field">
      <!-- System Selector -->
      <label>System</label>
      <div class="inline field">
        <sui-select class="selection"
                    (selectedOptionChange)="systemChange()"
                    formControlName="chosenSystem">
          <sui-select-option *ngFor="let system of systemService.getSystems()"
                             value="{{system}}"></sui-select-option>
        </sui-select>
        <sui-checkbox formControlName="sexagesimalUnits">Sexagesimal Units
        </sui-checkbox>
      </div>
    </div>

    <!-- Lon offset input -->
    <div class="field">
      <div *ngIf="radioValue === 'ABSOLUTE'; then absoluteLonLabel else relativeLonLabel"></div>
      <div class="field">
        <ng-template #absoluteLonLabel>
          <label>
            {{sexagesimalUnits ? chosenSystem.sexagesimalLabels.lonLabel : chosenSystem.normalLabels.lonLabel}}
          </label>
        </ng-template>
        <ng-template #relativeLonLabel>
          <label>
            Offset(Lon)
          </label>
        </ng-template>
        <div class="ui action input">
          <input formControlName="lonOffsetValue">
          <sui-select class="selection"
                      formControlName="lonOffsetUnit"
                      *ngIf="radioValue === 'RELATIVE'">
            <sui-select-option *ngFor="let unit of offsetUnits" value="{{unit}}">{{unit}}</sui-select-option>
          </sui-select>
        </div>
      </div>
    </div>

    <!-- Lat offset input -->
    <div class="field">
      <div *ngIf="radioValue === 'ABSOLUTE'; then absoluteLatLabel else relativeLatLabel"></div>
      <ng-template #absoluteLatLabel>
        <label>
          {{sexagesimalUnits ? chosenSystem.sexagesimalLabels.latLabel : chosenSystem.normalLabels.latLabel}}
        </label>
      </ng-template>
      <ng-template #relativeLatLabel>
        <label>
          Offset(Lat)
        </label>
      </ng-template>
      <div class="ui action input">
        <input formControlName="latOffsetValue">
        <sui-select class="selection"
                    *ngIf="radioValue === 'RELATIVE'"
                    formControlName="latOffsetUnit">
          <sui-select-option *ngFor="let unit of offsetUnits" value="{{unit}}">{{unit}}</sui-select-option>
        </sui-select>
      </div>
    </div>
  </div>

  <div class="three fields">
    <!-- p length input -->
    <div class="field">
      <label>
        p length
      </label>
      <div class="ui action input">
        <input placeholder="0.00000"
               type="number"
               formControlName="pLengthValue">
        <sui-select class="selection"
                    formControlName="pLengthUnit">
          <sui-select-option *ngFor="let unit of offsetUnits" value="{{unit}}">{{unit}}</sui-select-option>
        </sui-select>
      </div>
    </div>

    <!-- q length input -->
    <div class="field">
      <label>
        q length
      </label>
      <div class="ui action input">
        <input placeholder="0.00000"
               type="number"
               formControlName="qLengthValue">
        <sui-select class="selection"
                    formControlName="qLengthUnit">
          <sui-select-option *ngFor="let unit of offsetUnits" value="{{unit}}">{{unit}}</sui-select-option>
        </sui-select>
      </div>
    </div>

    <!-- Position angle -->
    <div class="field">
      <label>
        Position Angle
      </label>
      <div class="ui action input">
        <input placeholder="0.00000"
               type="number"
               formControlName="positionAngleValue">
        <sui-select class="selection"
                    formControlName="positionAngleUnit">
          <sui-select-option *ngFor="let unit of offsetUnits" value="{{unit}}">{{unit}}</sui-select-option>
        </sui-select>
      </div>
    </div>
  </div>

  <div class="fields">
    <!-- Spacing input -->
    <div class="field">
      <label>
        Spacing
      </label>
      <div class="ui right action input">
        <input placeholder="0.51093"
               type="number"
               formControlName="spacingValue">
        <sui-select class="selection"
                    formControlName="spacingUnits">
          <sui-select-option value="fraction of main beam">Fraction of antenna beamsize</sui-select-option>
          <sui-select-option value="arcsec">arcsec</sui-select-option>
        </sui-select>
        <button class="ui blue button">Reset to Nyquist</button>
      </div>
    </div>

    <div class="two wide field">
      <button class="ui blue button" type="button">Export</button>
    </div>
  </div>

</form>
