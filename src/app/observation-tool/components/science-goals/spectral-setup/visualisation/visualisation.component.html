<div class="row">
  <div class="col-xl-3">
    <label>Overlays</label>
  </div>
  <div class="col-xl">
    <selectable type="checkbox">Receiver Bands</selectable>
    <selectable type="checkbox">Transmission</selectable>
    <selectable type="checkbox">DSB Image</selectable>
    <selectable type="checkbox">Spectral Lines</selectable>
    <button class="btn btn-sm btn-outline-secondary">Select Lines to Overlay</button>
  </div>
</div>
<div class="row">
  <div class="col-xl-3">
    <label>Water Vapour Column Density</label>
  </div>
  <div class="col-xl">
    <selectable id="automaticRadio" name="densityRadios" type="radio">Automatic Choice</selectable>
    <selectable id="manualRadio" name="densityRadios" type="radio">Manual Choice</selectable>
    <select class="form-control form-control-sm">
      <option *ngFor="let choice of columnDensityChoices">{{choice}}</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-xl-3">
    <label>Viewport</label>
  </div>
  <div class="col-xl btn-group btn-group-sm" role="group">
    <button class="btn btn-outline-secondary">Pan to Spectral Window</button>
    <button class="btn btn-outline-secondary">Zoom to Band</button>
    <button class="btn btn-outline-secondary">Reset</button>
  </div>
</div>
