<div class="row">
  <ng-template #peakFluxTooltipTemplate>
    Expected peak flux density of source continuum for the <b>weakest</b> source component that you wish to detect
  </ng-template>
  <label for="peakContInput"
         class="col-6"
         data-html="true"
         [ngbTooltip]="peakFluxTooltipTemplate"
         #peakFluxTooltip="ngbTooltip"
         [tooltip-delay]="peakFluxTooltip">
    Peak Continuum Flux Density per Synthesized Beam
  </label>
  <div class="col-6 input-group">
    <input id="peakContInput"
           class="form-control form-control-sm align-self-baseline"
           placeholder="0.00000">
    <select class="form-control form-control-sm input-group-addon">
      <option>mJy</option>
      <option>Jy</option>
    </select>
  </div>
</div>
<div class="row">
  <label for="contPolInput"
         class="col-6"
         ngbTooltip="Expected polarization of the source in percent"
         #continuumPercentageTooltip="ngbTooltip"
         [tooltip-delay]="continuumPercentageTooltip">
    Continuum Polarization Percentage
  </label>
  <div class="col-6 input-group">
    <input id="contPolInput"
           class="form-control form-control-sm align-self-baseline"
           placeholder="0.0%">
  </div>
</div>
<div class="row">
  <ng-template #peakLineTooltipTemplate>
    Expected peak flux density of line emission relative to the continuum for the <b>weakest</b> source component that
    you wish to detect
  </ng-template>
  <label for="peakFluxPerInput"
         class="col-6"
         [ngbTooltip]="peakLineTooltipTemplate"
         #peakLineTooltip="ngbTooltip"
         [tooltip-delay]="peakLineTooltip">
    Peak Line Flux Density per Synthesized Beam
  </label>
  <div class="col-6 input-group">
    <input id="peakFluxPerInput"
           class="form-control form-control-sm align-self-baseline"
           placeholder="0.00000">
    <select class="form-control form-control-sm input-group-addon">
      <option>mJy</option>
      <option>Jy</option>
    </select>
  </div>
</div>
<div class="row">
  <label for="lineWidthInput"
         class="col-6"
         ngbTooltip="Expected width of the lines to be observed (FWHM)"
         #lineWidthTooltip="ngbTooltip"
         [tooltip-delay]="lineWidthTooltip">
    Line Width
  </label>
  <div class="col-6 input-group">
    <input id="lineWidthInput"
           class="form-control form-control-sm align-self-baseline"
           placeholder="0.00000">
    <select class="form-control form-control-sm input-group-addon">
      <option>m/s</option>
      <option>km/s</option>
    </select>
  </div>
</div>
<div class="row">
  <label for="linePolInput"
         class="col-6"
         ngbTooltip="Expected polarization of the line in percent"
         #linePercentageTooltip="ngbTooltip"
         [tooltip-delay]="linePercentageTooltip">
    Line Polarization Percentage
  </label>
  <div class="col-6 input-group">
    <input id="linePolInput"
           class="form-control form-control-sm align-self-baseline"
           placeholder="0.0%">
  </div>
</div>
