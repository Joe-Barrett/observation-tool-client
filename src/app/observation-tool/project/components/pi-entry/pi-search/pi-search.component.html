<div class="ui fluid action input" [ngClass]="{'left icon loading': isLoading}">
  <input #piSearchInput
         id="pi-search-txt-box"
         type="text"
         (keyup)="0"
         placeholder="{{this.INPUT_PLACEHOLDER}}"
         value="">
  <i class="icon" *ngIf="isLoading"></i>
  <button class="ui blue labeled icon button"
          (click)="makeModal(piSearchInput.value)"
          [disabled]="piSearchInput.value === ''"><i class="add user icon"></i> Select PI
  </button>
</div>
