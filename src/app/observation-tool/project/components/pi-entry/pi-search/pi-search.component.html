<h4 class="ui dividing header">Principal Investigator</h4>
<div class="ui fluid action input">
  <input #piSearchInput
         id="pi-search-txt-box"
         type="text"
         (keyup)="0"
         placeholder="this.INPUT_PLACEHOLDER"
         value="{{this.passedPi ? this.passedPi.fullName : null}}"
         readonly>
  <button class="ui blue labeled icon button"
          (click)="makeModal()"><i class="add user icon"></i> Select PI</button>
</div>
