<div class="ui form">
  <h3>Proposal Information</h3>
  <div>
    <div class="field">
      <label>Proposal Title</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Proposal Cycle</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Abstract</label>
      <textarea></textarea>
    </div>
    <div class="field">
      <label>Proposal Type</label>
      <div class="inline fields">
        <div class="field" *ngFor="let typeRadio of typeRadios">
          <sui-radio-button id="{{typeRadio.id}}"
                            name="typeRadios"
                            value="{{typeRadio.id}}"
                            [(ngModel)]="chosenType">
            {{typeRadio.text}}
          </sui-radio-button>
        </div>
      </div>
    </div>
    <div class="field">
      <label>Scientific Category</label>
      <div class="inline fields">
        <div class="field" *ngFor="let categoryRadio of categoryKeys(categoryRadios)">
          <sui-radio-button id="{{categoryRadios[categoryRadio].value}}"
                            name="categoryRadios"
                            value="{{categoryRadios[categoryRadio].value}}"
                            [(ngModel)]="chosenCategory"
                            (currentValueChange)="categoryRadioChange()">
            {{categoryRadios[categoryRadio].text}}
          </sui-radio-button>
        </div>
      </div>
    </div>
    <div class="field">
      <label for="keywordSelector">Keywords (chosen {{selectedKeywordCount}} of 2)</label>
      <sui-multi-select #keywordSelector
                        id="keywordSelector"
                        class="selection"
                        [(ngModel)]="selectedKeywordValues"
                        (maxSelected)="2"
                        (selectedOptionsChange)="keywordsChange()">
        <sui-select-option *ngFor="let option of categoryRadios[chosenCategory].keywords"
                           [value]="option">
          {{option}}
        </sui-select-option>
      </sui-multi-select>
    </div>
    <div class="field">
      <sui-checkbox>Student project</sui-checkbox>
    </div>
    <div class="field">
      <label>Related Proposals</label>
      <textarea rows="5"></textarea>
    </div>
    <div class="field">
      <label>Previous Proposals</label>
      <textarea rows="5"></textarea>
    </div>
  </div>
</div>
<div class="ui form">
  <h5>Investigators</h5>
  <div>
    <div>
      <table class="ui celled table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Affiliation</th>
            <th>ALMA ID</th>
            <th>Executive</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>PI</td>
            <td>Not Set</td>
            <td>Not Set</td>
            <td>Not Set</td>
            <td>Not Set</td>
            <td>Non-AMLA</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="ui tiny compact buttons">
      <button class="ui blue button">Select PI</button>
      <button class="ui blue button"
              [disabled]="chosenType === 'regularRadio' || chosenType === 'opportunityRadio'">
        Add CoPI
      </button>
      <button class="ui blue button">Add Col</button>
      <button class="ui blue button">Add from Proposal</button>
      <button class="ui red button">Remove Collaborator</button>
    </div>
  </div>
</div>
<div class="ui form">
  <div class="field">
    <label>Science Case (Mandatory, PDF, 4 pages max.)</label>
    <div class="ui small action input">
      <input class="ui input" type="text">
      <button class="ui blue button">Attach</button>
      <button class="ui basic blue button">View</button>
      <button class="ui red button">Detach</button>
    </div>
    <p>PDF, 4 pages max.</p>
  </div>
</div>
<div class="ui form">
  <div class="field">
    <label>Duplicate Observations</label>
    <textarea rows="5"></textarea>
  </div>
</div>
