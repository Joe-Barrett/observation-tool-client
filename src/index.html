<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Observation Tool</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="static/aladin.css"/>

  <script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations.min.js"></script>
</head>
<body>
<app-root>
  <div class="ui fixed blue inverted menu">
    <div class="item" style="width: 12%; padding-top:0;padding-bottom:0;padding-left:5px">
      <img class="ui image logo" src="./assets/img/alma-logo.jpg" style="border: 1px solid white; height: 36px;">
      &nbsp;&nbsp;&nbsp;&nbsp;<b class="title">Observation Tool</b>
    </div>
    <div class="ui right dropdown item">
      <i class="user icon"></i>
      User
      <i class="dropdown icon"></i>
    </div>
  </div>
  <div style="height: 4em"></div>
  <div class="ui container">
    <div class="ui center aligned segment">
      <button class="ui blue labeled icon button">
        <i class="add icon"></i>Start a new project
      </button>
      <div class="ui horizontal divider">Or</div>
      <form class="ui form">
        <!-- Search field -->
        <div class="field">
          <h4>Search the ALMA Database</h4>
          <div class="ui left fluid action input">
            <!-- Selector -->
            <sui-select class="selection">
            </sui-select>
            <!-- Input -->
            <input>
            <button class="ui blue labeled icon button"><i class="search icon"></i>Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="ui active inverted dimmer">
    <div class="ui large text loader">Loading</div>
  </div>
</app-root>
</body>
</html>
